<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@300;400&display=swap');

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Roboto', sans-serif; color: white; }
        
        /* –§–æ–Ω —Ç–∞ –µ—Ñ–µ–∫—Ç–∏ */
        .background-wrapper { position: fixed; width: 100%; height: 100%; z-index: 1; overflow: hidden; }
        .background {
            width: 100%; height: 100%;
            background-image: url('https://i.postimg.cc/SshJqB3t/Gemini-Generated-Image-ehrpygehrpygehrp.png');
            background-size: cover; background-position: center;
            animation: kenburns 40s infinite alternate ease-in-out;
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.02) 0%, transparent 50%, rgba(255,255,255,0.02) 100%);
            pointer-events: none; z-index: 2; animation: flare 8s infinite linear;
        }
        @keyframes kenburns { from { transform: scale(1); } to { transform: scale(1.15); } }
        @keyframes flare { 0% { opacity: 0.2; } 50% { opacity: 0.5; } 100% { opacity: 0.2; } }

        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.85) 100%);
            z-index: 3; pointer-events: none;
        }

        /* –ö–ê–†–¢–ö–ê –ì–†–ê–í–¶–Ø –ó –ù–û–í–û–Æ –Ü–ö–û–ù–ö–û–Æ */
        .player-card {
            position: fixed; top: 30px; left: 40px;
            background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(12px);
            padding: 10px 25px 10px 10px; border-radius: 60px 20px 20px 60px;
            border: 1px solid rgba(255, 204, 0, 0.4);
            display: flex; align-items: center; z-index: 10;
        }
        .hrp-icon {
            width: 65px; height: 65px; border-radius: 50%;
            border: 2px solid #ffcc00; 
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.6); 
            margin-right: 15px;
            animation: icon-pulse 2s infinite ease-in-out;
        }
        @keyframes icon-pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 102, 0, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 204, 0, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 102, 0, 0.5); }
        }

        /* –Ü–Ω—à—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ (—Å–æ—Ü–º–µ—Ä–µ–∂—ñ, –Ω–æ–≤–∏–Ω–∏ —Ç–æ—â–æ) */
        .social-sidebar { position: fixed; right: 40px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 100; }
        .social-btn { width: 55px; height: 55px; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 204, 0, 0.3); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; font-size: 22px; transition: 0.4s; }
        .social-btn:hover { border-color: #ffcc00; transform: scale(1.1); }

        .news-slider { position: fixed; bottom: 120px; left: 40px; width: 320px; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px); border-left: 4px solid #ffcc00; padding: 15px 20px; z-index: 10; }
        .bottom-info { position: fixed; bottom: 40px; width: 100%; text-align: center; z-index: 10; }
        .bar-bg { width: 65%; height: 3px; background: rgba(255,255,255,0.1); margin: 0 auto; border-radius: 5px; overflow: hidden; }
        .bar-fill { width: 20%; height: 100%; background: #ffcc00; box-shadow: 0 0 20px #ffcc00; transition: 0.6s; }
    </style>
</head>
<body>
