    .overlay {

      border: var(--border);
      border-radius: 999px;
      padding: 10px 24px 10px 14px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6),
                  inset 0 0 0 1px rgba(255,204,0,0.15);

    .avatar {

    .player-info small {

    /* –û–Ω–ª–∞–π–Ω (–ø—Ä–∞–≤–æ—Ä—É—á) */

      padding: 12px 26px;

      min-width: 150px;
