<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; color: white; }
        
        /* Фон з наближенням */
        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://i.postimg.cc/SshJqB3t/Gemini-Generated-Image-ehrpygehrpygehrp.png');
            background-size: cover; background-position: center;
            animation: kenburns 30s infinite alternate ease-in-out;
            z-index: 1;
        }
        @keyframes kenburns { from { transform: scale(1); } to { transform: scale(1.12); } }

        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
            z-index: 2; pointer-events: none;
        }

        /* КНОПКИ ПРАВОРУЧ */
        .social-sidebar {
            position: fixed; right: 40px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 20px; z-index: 100;
        }

        .social-btn {
            width: 55px; height: 55px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 204, 0, 0.4);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            color: white; text-decoration: none; font-size: 24px;
            transition: 0.3s;
        }
        .social-btn:hover { transform: scale(1.1); border-color: #ffcc00; background: rgba(0,0,0,0.8); }

        /* Верхня панель (як на твоїх фото) */
        .top-panel {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(15px);
            padding: 12px 35px; border-radius: 15px; border: 1px solid rgba(255, 204, 0, 0.3);
            z-index: 10; text-align: center;
        }
        .online-count { font-size: 24px; font-weight: bold; color: #ffcc00; display: block; }
        .dev-status { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.8; }

        .tips { position: fixed; bottom: 120px; width: 100%; text-align: center; z-index: 10; font-style: italic; opacity: 0.8; }
        .progress-bg { position: fixed; bottom: 50px; left: 15%; width: 70%; height: 3px; background: rgba(255,255,255,0.1); z-index: 10; }
        .progress-bar { width: 30%; height: 100%; background: #ffcc00; box-shadow: 0 0 10px #ffcc00; }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="vignette"></div>

    <div class="social-sidebar">
        <a href="https://t.me/horizons_rp" class="social-btn" title="Telegram">
            <i class="fa-brands fa-telegram"></i>
        </a>
        <a href="https://discord.gg/horizonsrp" class="social-btn" title="Discord">
            <i class="fa-brands fa-discord"></i>
        </a>
    </div>

    <div class="top-panel">
        <span class="online-count" id="slots">0 / 64 ГРАВЦІВ</span>
        <span class="dev-status">Сервер у розробці • HorizonsRP</span>
    </div>

    <div class="tips">Підготовка до гри...</div>
    <div class="progress-bg"><div class="progress-bar"></div></div>

    <script>
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            document.getElementById('slots').innerText = "0 / " + maxplayers + " ГРАВЦІВ";
        }
    </script>
</body>
</html>
