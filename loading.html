<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #242424; /* ТОЙ САМИЙ СІРИЙ КОЛІР ЯК У ГРІ */
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 78%; /* Картинка зверху */
            background-image: url('https://i.postimg.cc/SshJqB3t/Gemini-Generated-Image-ehrpygehrpygehrp.png');
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid #333;
        }
        .quote-panel {
            position: fixed;
            bottom: 0; left: 0;
            width: 100%; height: 22%; /* Сіра зона знизу */
            background-color: #242424;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .label {
            color: #00a2ff; /* Блакитний колір для заголовку */
            font-size: 14px;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }
        #quote {
            font-size: 20px;
            text-align: center;
            max-width: 800px;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="quote-panel">
        <div class="label">Порада від HorizonsRP:</div>
        <div id="quote">Завантажуємо цікаві факти про сервер...</div>
    </div>

    <script>
        const tips = [
            "Хочеш швидких грошей? Спробуй влаштуватися кур'єром або водієм автобуса!",
            "Пам'ятай: твоє життя — найцінніше. Дотримуйся правил FearRP.",
            "На сервері діє система банд — збирай команду та тримай район у страху.",
            "Потрібна допомога адміністрації? Пиши команду /report у чат.",
            "Не забувай заглядати в мерію, щоб отримати паспорт та ліцензії.",
            "Кожен твій вчинок впливає на історію твого персонажа. Грай чесно!",
            "Знайшов баг? Повідом про нього адмінам і отримай бонус."
        ];

        let i = 0;
        const qElem = document.getElementById('quote');

        function change() {
            qElem.style.opacity = 0;
            setTimeout(() => {
                i = (i + 1) % tips.length;
                qElem.innerText = tips[i];
                qElem.style.opacity = 1;
            }, 500);
        }

        setInterval(change, 6000); // Зміна цитати кожні 6 секунд
        setTimeout(() => { qElem.innerText = tips[0]; }, 100);
    </script>
</body>
</html>
