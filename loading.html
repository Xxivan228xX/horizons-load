<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent:     #ffcc00;
      --accent-glow: rgba(255, 204, 0, 0.7);
      --bg:         #0a0a0f;
      --glass:      rgba(20, 20, 35, 0.38);
      --blur:       blur(16px);
      --border:     1px solid rgba(255, 204, 0, 0.18);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--bg);
      color: #f0f0f5;
      font-family: 'Roboto Mono', monospace;
      letter-spacing: 0.4px;
    }

    /* ‚îÄ‚îÄ‚îÄ –§–æ–Ω + Ken Burns + –ª–µ–≥–∫–∏–π parallax ‚îÄ‚îÄ‚îÄ */
    .bg-layer {
      position: fixed;
      inset: 0;
      background: url('https://i.postimg.cc/SshJqB3t/Gemini-Generated-Image-ehrpygehrpygehrp.png') center/cover no-repeat;
      transform: scale(1.05);
      animation: kenburns 50s infinite alternate ease-in-out;
      will-change: transform;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, rgba(10,10,15,0.4), rgba(10,10,15,0.75) 70%);
      backdrop-filter: blur(3px);
      z-index: 1;
      pointer-events: none;
    }

    @keyframes kenburns {
      0%   { transform: scale(1.05) translate(0, 0); }
      100% { transform: scale(1.12) translate(-2%, 2%); }
    }

    /* ‚îÄ‚îÄ‚îÄ –ù–µ–æ–Ω–æ–≤–∞ —Å—ñ—Ç–∫–∞ (–¥—É–∂–µ –ª–µ–≥–∫–∞) ‚îÄ‚îÄ‚îÄ */
    .grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,204,0,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,204,0,0.04) 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.5;
      pointer-events: none;
      z-index: 2;
      animation: gridfade 18s infinite alternate ease-in-out;
    }

    @keyframes gridfade {
      0%,100% { opacity: 0.35; }
      50%     { opacity: 0.6; }
    }

    /* ‚îÄ‚îÄ‚îÄ –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç ‚îÄ‚îÄ‚îÄ */
    .content {
      position: relative;
      z-index: 10;
      height: 100vh;
      padding: 3vh 5vw;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Player card ‚îÄ‚îÄ –ª—ñ–≤–æ—Ä—É—á –∑–≤–µ—Ä—Ö—É */
    .player-card {
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 14px 28px 14px 18px;
      background: var(--glass);
      backdrop-filter: var(--blur);
      border: var(--border);
      border-radius: 24px;
      border-top-right-radius: 60px;
      border-bottom-right-radius: 60px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.6),
                  inset 0 0 0 1px rgba(255,204,0,0.12);
      width: fit-content;
      transition: all 0.4s ease;
    }

    .player-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 16px 60px rgba(255,204,0,0.15);
    }

    .hrp-icon {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      box-shadow: 0 0 24px var(--accent-glow);
      object-fit: cover;
    }

    .player-info strong {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--accent);
      text-shadow: 0 0 12px var(--accent-glow);
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    .player-info small {
      font-size: 0.78rem;
      opacity: 0.6;
      margin-top: 4px;
      display: block;
    }

    /* –û–Ω–ª–∞–π–Ω ‚îÄ‚îÄ –ø—Ä–∞–≤–æ—Ä—É—á –∑–≤–µ—Ä—Ö—É */
    .online {
      position: absolute;
      top: 3vh;
      right: 5vw;
      background: var(--glass);
      backdrop-filter: var(--blur);
      border: var(--border);
      border-radius: 16px;
      padding: 16px 32px;
      text-align: center;
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
      min-width: 160px;
    }

    .online small {
      font-size: 0.68rem;
      color: var(--accent);
      letter-spacing: 1.2px;
      opacity: 0.9;
    }

    .online .count {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.1rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 20px var(--accent-glow);
    }

    /* –°–æ—Ü—ñ–∞–ª–∫–∞ ‚îÄ‚îÄ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞ –ø—Ä–∞–≤–∞ –ø–∞–Ω–µ–ª—å */
    .social {
      position: fixed;
      right: 4vw;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 24px;
      z-index: 999;
    }

    .social a {
      width: 58px;
      height: 58px;
      background: rgba(10,10,20,0.7);
      border: 2px solid rgba(255,204,0,0.4);
      border-radius: 18px;
      color: white;
      font-size: 1.6rem;
      display: grid;
      place-items: center;
      transition: all 0.35s cubic-bezier(0.23,1,0.32,1);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    .social a:hover {
      transform: translateY(-8px) scale(1.15);
      border-color: var(--accent);
      background: rgba(255,204,0,0.12);
      box-shadow: 0 0 30px rgba(255,204,0,0.45);
    }

    /* –ù–æ–≤–∏–Ω–∏ ‚îÄ‚îÄ –∑–Ω–∏–∑—É –∑–ª—ñ–≤–∞ */
    .news {
      max-width: 380px;
      background: var(--glass);
      backdrop-filter: var(--blur);
      border-left: 5px solid var(--accent);
      border-radius: 0 16px 16px 0;
      padding: 18px 28px;
      box-shadow: 0 10px 50px rgba(0,0,0,0.6);
    }

    .news-header {
      font-size: 0.72rem;
      color: var(--accent);
      letter-spacing: 1.6px;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    #news-text {
      font-size: 1.05rem;
      line-height: 1.45;
      opacity: 0.92;
      transition: opacity 0.6s ease;
    }

    /* –¶–µ–Ω—Ç—Ä–æ–≤–∞–Ω–∏–π –ª–æ–∞–¥–µ—Ä (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ) */
    .center-loader {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 5;
      pointer-events: none;
    }

    .pulse {
      width: 180px;
      height: 180px;
      border: 3px solid transparent;
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1.6s linear infinite, pulse-glow 3s ease-in-out infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulse-glow {
      0%,100% { box-shadow: 0 0 40px rgba(255,204,0,0.3); }
      50%     { box-shadow: 0 0 90px rgba(255,204,0,0.7); }
    }
  </style>
