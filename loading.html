<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Твій крутий фон на весь екран */
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('https://i.postimg.cc/SshJqB3t/Gemini-Generated-Image-ehrpygehrpygehrp.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        /* Контейнер для твоєї завантажувальної смужки */
        .loading-container {
            position: fixed;
            bottom: 15%; /* Трохи вище стандартної смужки, щоб не було каші */
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            z-index: 10;
            text-align: center;
        }
        .status-text {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .progress-bg {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #0078ff, #00c6ff);
            box-shadow: 0 0 15px rgba(0, 120, 255, 0.7);
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="loading-container">
        <div id="status" class="status-text">Підключення до HorizonsRP...</div>
        <div class="progress-bg">
            <div id="bar" class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Функції для зв'язку з Garry's Mod
        var totalFiles = 100;
        function SetFilesTotal(total) { totalFiles = total; }
        function SetFilesNeeded(needed) {
            var progress = ((totalFiles - needed) / totalFiles) * 100;
            document.getElementById('bar').style.width = progress + '%';
        }
        function SetStatusChanged(status) {
            // Переклад статусів на українську для стилю
            if (status.includes("Getting Addon")) status = "Завантаження аддонів...";
            if (status.includes("Mounting")) status = "Монтування контенту...";
            if (status.includes("Sending client info")) status = "Надсилання даних...";
            document.getElementById('status').innerText = status;
        }
    </script>
</body>
</html>
