      z-index: 1;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at 40% 60%, transparent 15%, rgba(5,5,15,0.9) 65%);
      z-index: 2;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      padding: 2% 3%;

    /* Top row */
    .top {
      display: flex;
      justify-content: space-between;

    /* Player card ‚Äì –∑—Ä–æ–±–ª–µ–Ω–æ —è–∫ –Ω–∞ —Å–∫—Ä—ñ–Ω—ñ (–æ–≤–∞–ª + –≥—Ä–∞–¥—ñ—î–Ω—Ç) */
    .player-card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 8px 24px 8px 12px;
      background: linear-gradient(135deg, rgba(20,20,35,0.7), rgba(10,10,20,0.7));
      backdrop-filter: var(--blur);
      border: 1px solid rgba(255,204,0,0.3);
      border-radius: 60px;
      box-shadow: 0 0 30px rgba(255,204,0,0.25);
      position: relative;
    }

    .player-card::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 60px;
      background: conic-gradient(from 90deg at 50% 50%, transparent 30%, var(--accent) 60%, transparent 90%);
      opacity: 0.4;
      pointer-events: none;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      box-shadow: 0 0 18px var(--glow);
    }

    #username {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1.1rem, 2.8vw, 1.4rem);
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 10px var(--glow);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .player-card small {
      font-size: 0.75rem;
      opacity: 0.7;
    }

    /* –û–Ω–ª–∞–π–Ω */
    .online {
      background: var(--glass);
      backdrop-filter: var(--blur);
      border: 1px solid rgba(255,204,0,0.25);
      border-radius: 12px;
      padding: 10px 20px;
      text-align: center;
      min-width: 140px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    .online small {
      font-size: 0.65rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    #slots {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1.4rem, 4vw, 2rem);
      font-weight: 900;
      color: #fff;
      text-shadow: 0 0 14px var(--glow);
    }

    /* –ù–æ–≤–∏–Ω–∏ ‚Äì –∑–Ω–∏–∑—É –ª—ñ–≤–æ—Ä—É—á */
    .news {

      bottom: 4%;
      left: 3%;
      max-width: 380px;
      background: var(--glass);
      backdrop-filter: var(--blur);
      border-left: 4px solid var(--accent);
      border-radius: 0 10px 10px 0;
      padding: 12px 20px;
      box-shadow: 0 8px 35px rgba(0,0,0,0.5);
    }

    .news small {
      font-size: 0.68rem;
      color: var(--accent);
      letter-spacing: 1.3px;
      text-transform: uppercase;
    }

    #news-text {
      font-size: 0.98rem;
      line-height: 1.35;
      transition: opacity 0.7s;
    }

    /* –°–æ—Ü–º–µ—Ä–µ–∂—ñ ‚Äì –ø—Ä–∞–≤–æ—Ä—É—á –∑–Ω–∏–∑—É, —è–∫ –Ω–∞ —Å–∫—Ä—ñ–Ω—ñ */

    .social a {
      width: 52px;
      height: 52px;
      background: rgba(8,8,18,0.8);
      border: 2px solid rgba(255,204,0,0.4);
      border-radius: 12px;
      color: #fff;
      font-size: 1.45rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s;
      pointer-events: auto !important;
      cursor: pointer !important;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    .social a:hover {

      border-color: var(--accent);
      box-shadow: 0 0 22px rgba(255,204,0,0.45);
    }
  </style>
</head>
