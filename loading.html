<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HorizonsRP Loading Screen</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #111;
        }

        /* Контейнер для слайд-шоу */
        .slideshow {
            position: fixed;
            width: 100%; height: 100%;
            z-index: -1;
        }

        .slide {
            position: absolute;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 10s linear;
            transform: scale(1);
        }

        /* Эффект приближения (Ken Burns) */
        .slide.active {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Затемнение поверх фото для читаемости текста */
        .overlay {
            position: fixed;
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
            z-index: 0;
        }

        /* Центрированный контент */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 15px;
            text-shadow: 0 0 20px rgba(0, 162, 255, 0.8), 0 0 40px rgba(0,0,0,0.5);
            font-weight: 900;
        }

        .subtext {
            font-size: 20px;
            margin-top: 10px;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Индикатор загрузки */
        .loader-container {
            position: fixed;
            bottom: 50px;
            width: 80%;
            max-width: 600px;
        }

        .status {
            margin-bottom: 10px;
            font-size: 14px;
            color: #00a2ff;
            text-transform: uppercase;
        }

        .progress-bg {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .progress-bar {
            width: 30%; /* Будет меняться при загрузке в GMod */
            height: 100%;
            background: #00a2ff;
            box-shadow: 0 0 10px #00a2ff;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="slideshow">
        <div class="slide active" style="background-image: url('https://i.imgur.com/3Z8q9rE.jpg')"></div>
        <div class="slide" style="background-image: url('https://i.imgur.com/LhB2XlP.jpg')"></div>
        <div class="slide" style="background-image: url('https://i.imgur.com/r6Tz8Oa.jpg')"></div>
    </div>

    <div class="overlay"></div>

    <div class="content">
        <h1 id="servername">HORIZONSRP</h1>
        <div class="subtext">Добро пожаловать домой</div>

        <div class="loader-container">
            <div class="status" id="status">Загрузка игровых данных...</div>
            <div class="progress-bg">
                <div class="progress-bar" id="bar"></div>
            </div>
        </div>
    </div>

    <script>
        // Слайд-шоу логика
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, 5000); // Смена фото каждые 5 секунд

        // Функции для связи с Garry's Mod
        function SetStatusChanged(status) {
            document.getElementById('status').innerHTML = status;
        }

        function SetFilesTotal(total) {
            // Можно использовать для расчетов
        }

        function SetFilesNeeded(needed) {
            // Можно использовать для расчетов
        }
    </script>
</body>
</html>
