<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>HorizonsRP Loading Screen</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0a0a0a;
        }

        /* Контейнер для слайд-шоу */
        .slideshow {
            position: fixed;
            width: 100%; height: 100%;
            z-index: -1;
        }

        .slide {
            position: absolute;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 8s linear;
            transform: scale(1);
        }

        .slide.active {
            opacity: 1;
            transform: scale(1.08);
        }

        /* Градієнтне затемнення */
        .overlay {
            position: fixed;
            width: 100%; height: 100%;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.8) 100%);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 90px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 20px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 30px rgba(0, 162, 255, 0.6);
        }

        .subtext {
            font-size: 22px;
            margin-top: 15px;
            letter-spacing: 5px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        /* Завантажувач */
        .loader-container {
            position: fixed;
            bottom: 60px;
            width: 70%;
            max-width: 800px;
        }

        .status {
            margin-bottom: 12px;
            font-size: 16px;
            color: #00a2ff;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .progress-bg {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%; 
            height: 100%;
            background: #00a2ff;
            box-shadow: 0 0 15px #00a2ff;
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>

    <div class="slideshow">
        <div class="slide active" style="background-image: url('https://i.imgur.com/3Z8q9rE.jpg')"></div>
        <div class="slide" style="background-image: url('https://i.imgur.com/LhB2XlP.jpg')"></div>
        <div class="slide" style="background-image: url('https://i.imgur.com/r6Tz8Oa.jpg')"></div>
    </div>

    <div class="overlay"></div>

    <div class="content">
        <h1>HORIZONSRP</h1>
        <div class="subtext">Ласкаво просимо додому</div>

        <div class="loader-container">
            <div class="status" id="status">Встановлення зв'язку...</div>
            <div class="progress-bg">
                <div class="progress-bar" id="bar"></div>
            </div>
        </div>
    </div>

    <script>
        // Слайд-шоу
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        setInterval(nextSlide, 6000);

        // Взаємодія з Garry's Mod
        function SetStatusChanged(status) {
            document.getElementById('status').innerHTML = status;
        }

        function SetFilesTotal(total) {
            filesTotal = total;
        }

        function SetFilesNeeded(needed) {
            let filesLeft = Math.max(0, needed);
            let progress = ((filesTotal - filesLeft) / filesTotal) * 100;
            document.getElementById('bar').style.width = progress + '%';
        }
    </script>
</body>
</html>
