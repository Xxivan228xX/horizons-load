        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Roboto', sans-serif; color: white; }
        
        /* 1. –ñ–∏–≤–∏–π –∞—Ä—Ç + Overlay (–ë–ª—ñ–∫–∏) */
        .background-wrapper {

            width: 100%; height: 100%;
            background-image: url('https://i.postimg.cc/SshJqB3t/Gemini-Generated-Image-ehrpygehrpygehrp.png');

        /* –ï—Ñ–µ–∫—Ç –±–ª—ñ–∫—É/–ø–ª—ñ–≤–∫–∏ */
        .overlay {

            background: linear-gradient(45deg, rgba(255,255,255,0.03) 0%, transparent 50%, rgba(255,255,255,0.03) 100%);
            pointer-events: none; z-index: 2;
            animation: flare 10s infinite linear;
        }

        @keyframes kenburns { from { transform: scale(1); } to { transform: scale(1.15); } }
        @keyframes flare { 0% { opacity: 0.3; } 50% { opacity: 0.6; } 100% { opacity: 0.3; } }

        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;

        .player-card {

        .news-content { font-size: 14px; line-height: 1.4; transition: 0.5s; }

        /* –°–æ—Ü—ñ–∞–ª—å–Ω—ñ –∫–Ω–æ–ø–∫–∏ (–ü—Ä–∞–≤–æ—Ä—É—á) */

    </style>
</head>
