<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #2c2c2c; /* ТОЧНИЙ СІРИЙ КОЛІР ВІКНА GMOD */
            font-family: Arial, sans-serif;
        }
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 88%; /* ПІДНЯЛИ КАРТИНКУ: тепер плашка стала вужчою */
            background-image: url('https://i.postimg.cc/SshJqB3t/Gemini-Generated-Image-ehrpygehrpygehrp.png');
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid #3a3a3a;
        }
        .quote-panel {
            position: fixed;
            bottom: 0; left: 0;
            width: 100%; height: 12%; /* ЗМЕНШИЛИ ВИСОТУ: тепер вона акуратна */
            background-color: #2c2c2c; /* Збігається з віконцем у куті */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .label {
            color: #00a2ff;
            font-size: 11px; /* Трохи менший текст заголовка */
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 3px;
            letter-spacing: 1.5px;
            opacity: 0.8;
        }
        #quote {
            font-size: 17px; /* Оптимальний розмір для цитат */
            text-align: center;
            max-width: 900px;
            transition: opacity 0.5s;
            color: #dcdcdc;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="quote-panel">
        <div class="label">Порада від HorizonsRP:</div>
        <div id="quote">Підключення до сервера...</div>
    </div>

    <script>
        const tips = [
            "Хочеш швидких грошей? Спробуй влаштуватися кур'єром або водієм автобуса!",
            "Пам'ятай: твоє життя — найцінніше. Дотримуйся правил FearRP.",
            "На сервері діє система банд — збирай команду та тримай район у страху.",
            "Потрібна допомога адміністрації? Пиши команду /report у чат.",
            "Не забувай заглядати в мерію, щоб отримати паспорт та ліцензії.",
            "Кожен твій вчинок впливає на історію твого персонажа. Грай чесно!",
            "Знайшов баг? Повідом про нього адмінам і отримай бонус."
        ];

        let i = 0;
        const qElem = document.getElementById('quote');

        function change() {
            qElem.style.opacity = 0;
            setTimeout(() => {
                i = (i + 1) % tips.length;
                qElem.innerText = tips[i];
                qElem.style.opacity = 1;
            }, 500);
        }

        setInterval(change, 6000); 
        setTimeout(() => { qElem.innerText = tips[0]; }, 100);
    </script>
</body>
</html>
