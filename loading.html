<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #242424; /* Справжній сірий колір GMod */
        }
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 80%; /* Картинка займає 80% екрана */
            background-image: url('https://i.postimg.cc/SshJqB3t/Gemini-Generated-Image-ehrpygehrpygehrp.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        .bottom-panel {
            position: fixed;
            bottom: 0; left: 0;
            width: 100%; height: 20%; /* Нижня сіра зона */
            background-color: #242424; /* Колір під віконце в кутку */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            border-top: 2px solid #333;
        }
        #quote-box {
            color: #ddd;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0 50px;
        }
        .quote-label {
            color: #00a2ff; /* Блакитний акцент */
            font-size: 14px;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        #quote-text {
            font-size: 20px;
            font-style: italic;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="bottom-panel">
        <div id="quote-box">
            <div class="quote-label">Чи знаєте ви?</div>
            <div id="quote-text">Завантаження HorizonsRP...</div>
        </div>
    </div>

    <script>
        const quotes = [
            "На HorizonsRP ти можеш стати ким завгодно: від простого роботяги до мера міста.",
            "Наші адміни завжди в мережі та готові допомогти — пиши в /report.",
            "Порушення правил RP псує гру всім. Будь відповідальним гравцем!",
            "Унікальна система банд дозволяє тобі захоплювати райони та диктувати свої правила.",
            "Заробити перші гроші можна на законних роботах або ризикуючи в криміналі.",
            "Дякуємо, що обираєш наш сервер! Приємної гри!"
        ];

        let current = 0;
        const textElement = document.getElementById('quote-text');

        function rotateQuote() {
            textElement.style.opacity = 0;
            setTimeout(() => {
                current = (current + 1) % quotes.length;
                textElement.innerText = quotes[current];
                textElement.style.opacity = 1;
            }, 500);
        }

        // Міняємо цитату кожні 7 секунд
        setInterval(rotateQuote, 7000);
        
        // Встановлюємо першу фразу через секунду після завантаження
        setTimeout(() => { textElement.innerText = quotes[0]; }, 1000);
    </script>
</body>
</html>
