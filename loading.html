<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@300;400&display=swap');

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Roboto', sans-serif; }
        
        .background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://i.postimg.cc/SshJqB3t/Gemini-Generated-Image-ehrpygehrpygehrp.png');
            background-size: cover; background-position: center;
            z-index: 1;
        }

        /* Стильний статус розробки в кутку (як у GTA 5) */
        .dev-status {
            position: fixed; top: 30px; right: 40px;
            color: white; text-align: right; z-index: 10;
        }
        .dev-status h1 { 
            font-family: 'Oswald', sans-serif; font-size: 28px; margin: 0; 
            text-transform: uppercase; letter-spacing: 2px; color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .dev-status p { font-size: 14px; margin: 0; opacity: 0.8; text-transform: uppercase; }

        /* Нижня панель завантаження */
        .loading-container {
            position: fixed; bottom: 50px; left: 10%; width: 80%; z-index: 10;
            text-align: left;
        }
        .loading-text {
            color: white; font-size: 12px; text-transform: uppercase;
            letter-spacing: 3px; margin-bottom: 8px; opacity: 0.7;
        }
        .progress-bg { width: 100%; height: 3px; background: rgba(255,255,255,0.1); overflow: hidden; }
        .progress-bar { width: 30%; height: 100%; background: #ffcc00; transition: width 0.4s ease; box-shadow: 0 0 10px #ffcc00; }

    </style>
</head>
<body>
    <div class="background"></div>

    <div class="dev-status">
        <h1>Early Access</h1>
        <p>Сервер у розробці • 2026</p>
    </div>

    <div class="loading-container">
        <div class="loading-text">Завантаження ресурсів HorizonsRP...</div>
        <div class="progress-bg">
            <div class="progress-bar" id="bar"></div>
        </div>
    </div>

    <script>
        // Імітація прогресу для краси (в GMod воно буде працювати автоматично)
        let width = 0;
        const bar = document.getElementById('bar');
        setInterval(() => {
            if (width < 100) {
                width += 0.5;
                bar.style.width = width + '%';
            }
        }, 100);

        // Функція для GMod (автоматичне оновлення прогресу)
        function SetFilesTotal(total) {}
        function SetFilesNeeded(needed) {}
        function DownloadingFile(fileName) {}
        function SetStatusChanged(status) {
            document.querySelector('.loading-text').innerText = status;
        }
    </script>
</body>
</html>
